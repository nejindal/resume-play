<!-- Modal -->
<div id="configureBuildNumberModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-body">
             <!-- Success Alert which is visible when changes will be successfully saved into DB
            -->
            <div class="alert alert-danger" *ngIf="save">
                <strong>Failure!</strong> Please enter a valid build number.
            </div>

            <div class="form-group">
                <label for="pipeline">Build Number:</label>
                <div class="wrap">
                <input type="text" class="form-control" id="pipeline" [(ngModel)]="buildNumber">
                <h6>{{selectedPipeline.name}}</h6>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button (click)="resetModalSettings()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button (click)="getPipelineSteps()" type="button" class="btn btn-primary">Save</button>
        </div>
        </div>
    
    </div>
</div>
