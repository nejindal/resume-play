<div class="container-fluid" style="background-color:lightblue">
    <p class="navbar-text">Jenkins Name: {{selectedJenkins.jenkins_name}}</p>
    <p class="navbar-text">Jenkins URL: <a>{{selectedJenkins.jenkins_url}}</a></p>
    <form class="navbar-form navbar-right" role="search">
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<br>

<table class="table table-striped table-bordered">
      <tr *ngFor="let pipeline of pipelinesArray; let i = index">
          <td>{{i+1}}</td>
          <td><a>{{pipeline.name}}</a></td>
          <td>
              <a> <span class="glyphicon glyphicon-cog pull-left"></span> </a>
              <a> <span class="glyphicon glyphicon-play  pull-left"></span> </a>
          </td>
      </tr>
</table>
