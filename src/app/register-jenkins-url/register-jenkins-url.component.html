<div class="container-fluid well">
  <div class="row">
    <div class = "panel panel-primary">
        <div class = "panel-heading">
          <h3 class = "panel-title">Register Jenkins Server</h3>
        </div>
        
        <div class = "panel-body">
            <form #jenkinsForm="ngForm">
            <div class=form-group>
                <div class="form-inline">
                    <div class="input-group" style="width:30%">
                        <input type="text" class="form-control" id="jenkins-name" placeholder="Jenkins Server Name" aria-describedby="basic-addon3" required [(ngModel)]="jenkins_name" name="name">
                    </div>
                    <div class="input-group" style="width:30%">
                        <input type="text" class="form-control" id="jenkins-url" placeholder="Jenkins Server URL" aria-describedby="basic-addon3" required [(ngModel)]="jenkins_url" name="url" pattern="https?://.+" >
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="newJenkinsServer(); jenkinsForm.reset()" [disabled]="!jenkinsForm.form.valid" >Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    {{jenkins_name}}
    {{jenkins_url}}
   </div>
</div>
